<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h3>Validação de dois campos</h3>
        <form id="form-number">
                <label for="campoA">Campo A:</label>
                <input type="number" id="campoA" name="campoA" required>
                <label for="campoB">Campo B:</label>
                <input type="number" id="campoB" name="campoB" required>
                <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
